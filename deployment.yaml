---
# Kubernetes Deployment for the Go application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-deployment
  labels:
    app: blockchain-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain-app
  template:
    metadata:
      labels:
        app: blockchain-app
    spec:
      containers:
      - name: blockchain-container
        image: ashutoshnigam300/go-blockchain-image:latest  # Docker Hub image
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
# Kubernetes Service to expose the Deployment via NodePort
apiVersion: v1
kind: Service
metadata:
  name: blockchain-service
spec:
  selector:
    app: blockchain-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80          # Cluster port
      targetPort: 3000  # Container port
      nodePort: 30001   # Port to access from host (Minikube)
